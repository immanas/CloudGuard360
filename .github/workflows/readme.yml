name: README Check

on:
  push:
    paths:
      - "README.md"

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate README
      run: |
        test -f README.md || (echo "❌ Missing README" && exit 1)
        test -s README.md || (echo "❌ Empty README" && exit 1)
